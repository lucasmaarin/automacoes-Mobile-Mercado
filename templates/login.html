<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automações Mobile Mercado</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        :root {
            --bg: #f8f9fb;
            --surface: #ffffff;
            --border: #e2e5ef;
            --text: #1a1d2e;
            --text-secondary: #5c6078;
            --muted: #8b8fa6;
            --accent: #4f6cf7;
            --accent-hover: #3b55e6;
            --accent-light: #eef1fe;
            --red: #ef4444;
            --red-light: #fef2f2;
            --radius: 8px;
            --radius-lg: 12px;
            --shadow: 0 2px 8px rgba(15,23,42,.08);
            --shadow-lg: 0 8px 32px rgba(15,23,42,.12);
            --transition: .2s cubic-bezier(.4,0,.2,1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .login-wrapper {
            width: 100%;
            max-width: 380px;
            padding: 24px;
        }

        .login-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 40px 36px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
        }

        .logo-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        .logo-block img {
            width: 72px;
            height: 72px;
            object-fit: contain;
            border-radius: var(--radius);
        }

        .logo-block h1 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.02em;
            text-align: center;
        }

        .logo-block p {
            font-size: .8rem;
            color: var(--muted);
            text-align: center;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: .78rem;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: .02em;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: .9rem;
            font-family: inherit;
            color: var(--text);
            background: var(--bg);
            outline: none;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .error-box {
            width: 100%;
            background: var(--red-light);
            border: 1px solid #fecaca;
            border-radius: var(--radius);
            padding: 10px 14px;
            font-size: .84rem;
            color: var(--red);
            font-weight: 500;
            text-align: center;
        }

        button[type="submit"] {
            width: 100%;
            padding: 11px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            font-size: .9rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background var(--transition), box-shadow var(--transition);
            letter-spacing: .01em;
        }

        button[type="submit"]:hover {
            background: var(--accent-hover);
            box-shadow: 0 4px 12px rgba(79,108,247,.3);
        }

        button[type="submit"]:active {
            transform: translateY(1px);
        }

        .remember-row {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }
        .remember-row input[type="checkbox"] {
            display: none;
        }
        .toggle-track {
            position: relative;
            width: 34px;
            height: 19px;
            flex-shrink: 0;
            background: var(--border);
            border-radius: 10px;
            transition: background .2s;
        }
        .toggle-thumb {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 1px 3px rgba(0,0,0,.25);
            transition: left .2s;
        }
        .remember-row input:checked + .toggle-track { background: var(--accent); }
        .remember-row input:checked + .toggle-track .toggle-thumb { left: 18px; }
        .remember-label {
            font-size: .82rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: none;
            letter-spacing: 0;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo-block">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                <h1>Automações Mobile Mercado</h1>
                <p>Acesso restrito a administradores</p>
            </div>

            {% if error %}
            <div class="error-box">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="field">
                    <label for="username">Usuário</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        autocomplete="username"
                        autofocus
                        required
                    >
                </div>
                <div class="field">
                    <label for="password">Senha</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        autocomplete="current-password"
                        required
                    >
                </div>
                <label class="remember-row">
                    <input type="checkbox" name="remember" id="remember" checked>
                    <span class="toggle-track"><span class="toggle-thumb"></span></span>
                    <span class="remember-label">Manter conectado por 30 dias</span>
                </label>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
